<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ajax获取随机数</title>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/ajax.js" ></script>
		<script type="text/javascript">
			/*请求地址、请求类型、请求参数、返回值类型
			成功函数、失败函数*/
			$(function(){
				$('#b1').click(f1);
			});
			function f1(){
				$.ajax({
					"url":"random.do",
					"type":"post",
					"dataType":"text",
					"success":function(data){
						$('#number').val(data);
					}
				});
			}
		</script>
	</head>
	<body style="font-size:30px;">
		<input id="number" />
		<input id="b1" type="button"  value="获取随机数" />
	</body>
</html>
