<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>homework</title>
<style>
	div{
		height:500px;
		background:green;
	}
	div>input{
		float:right;
		margin:5px;
	}
</style>
<script src="../js/jquery-1.11.1.js"></script>
<script>
	$(function(){
		$(":button").click(function(){
			$("div").fadeOut(1000);
		});
		setTimeout(function(){
			$(":button").trigger("click");
		},3000);
	});
</script>
</head>
<body>
<div>
<!-- 广告自动收起 -->
	<input type="button" value="x"/>
</div>
</body>
</html>
