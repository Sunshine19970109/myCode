<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>homework</title>
<script src="../js/jquery-1.11.1.js"></script>
<script>
	/*
	  1 文字放大
	  2 图片放大
	*/
	$(function hv(){
		var p = $("p");
		for(var i=0;i<p.length;i++){
			if(p[i].font-size<25px){
				p[i].font-size=25px;
			}
		}
	});
	function biger(){
		$("p").font-size("50px");
	}
</script>
<style>
	p{
		font-size:20px;
		align:center;
	}
</style>
</head>
<body>
	<p onhover="hv()">我爱学习</p>
	<p onhover="hv()">感恩</p>
	<p onhover="hv()">做善事</p>
	<input type="button" value="变大" onclick="biger()"/>
</body>
</html>
