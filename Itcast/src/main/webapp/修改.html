<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修改联系人</title>
<style type="text/css">
	table{
		border:1px solid red;
		border-collapse: collapse;
		width:300px;
		align:center;
	}
	td,th{
		border:1px solid red;
	}
	#submit{
		text-align:center;
	}
	
</style>
</head>
<body>
<h3>修改联系人</h3>
<form action="findRltv.html" method="post">
<table>
	<tr>
		<th>姓名</th>
		<td><input type="text" name="name" value="张三"/></td>
	</tr>
	<tr>
		<th>性别</th>
		<td>
		<input type="radio" name="gender" checked="checked"/>男
		<input type="radio" name="gender"/>女	
		</td>
	</tr>
	<tr>
		<th>电话</th>
		<td><input type="text" name="phone" value="13132105223"/></td>
	</tr>
	<tr>
		<th>邮箱</th>
		<td><input type="text" name="email" value="1187202655@qq.com"/></td>
	</tr>
	<tr>
		<th>地址</th>
		<td><input type="text" name="address" value="地址"/></td>
	</tr>
	<tr>
		<td id="submit" colspan="2"><input type="submit" value="确定"/></td>
	</tr>
</table>
</form>
</body>
</html>
