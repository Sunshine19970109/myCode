<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>first easyui</title>
<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">   
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">   
<script type="text/javascript" src="easyui/jquery.min.js"></script>   
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>  

</head>
<body>
<!-- 
	class:指定easyui控件的类型
	data-options:指定控件的属性或事件
		属性:data-options="属性名:属性值[,属性名:属性值]"
		事件:data-options="事件名:function(){}"跟上面一样可以写多个
	方法:$(选择器).控件类型(方法名,参数列表)--多个参数{"param1","param2"}
 -->
	<div id="dd" class="easyui-dialog" title="My Dialog"
		style="width: 400px; height: 200px;"
		data-options="iconCls:'icon-save',resizable:true,modal:true,onOpen:function(){alert('打开对话框了');}">
		Dialog Content. aa
	</div>
<script type="text/javascript">
$(function(){
	$('#dd').dialog("setTitle","我的对话框");
});	
</script>

</body>
</html>
