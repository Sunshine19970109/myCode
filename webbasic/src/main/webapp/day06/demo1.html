<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo</title>
<script>
	function jc(){
		//获取文本框内的值
		var num =document.getElementById("num").value;
		var s = document.getElementById("result");
		
		//判断输入的是数字
		if(isNaN(num)){
			s.innerHTML="请输入数字!";
		}else{
			
			//0
			if(num==0){
				s.innerHTML=1;
			}else if(num>0){//正整数
				
				var ss =1;
				for(var i=num;i;i--){
					ss=ss*i;
				}
				s.innerHTML=ss;
			}else{
				s.innerHTML="请输入正数";
			}
		}	
	}
		
	
</script>
</head>
<body>
	<input type="text" id ="num"/>
	<input type="button" value="阶乘" 
	onClick="jc()"/>
	=<span id="result"></span>
</body>
</html>
