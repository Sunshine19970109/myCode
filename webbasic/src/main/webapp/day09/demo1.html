<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo1</title>
<script>
	//采用直接量方式创建对象
	function f1(){
		var obj ={
			"id":25,
			"name":"朱高宏",
			"work":function(){
				alert("学习Java");
			}
		};
		alert(obj.id);
		alert(obj.name);
		obj.work();
	}
	//采用内置构造器创建对象
	function f2(){
		var obj = new Object();
		obj.id="50";
		obj.name="张瑞东";
		obj.work=function(){
			alert("考研考文学");
		}
		alert(obj.id);
		alert(obj.name);
		obj.work();
	}
	//采用自定义构造器创建对象
	function Stu(id,name,work){
		this.id=id;
		this.name = name;
		this.work = work;
	}
	function f3(){
		var stu = new Stu(30,"赵宇",function(){
			alert("我是陆英腾");
		});
		alert(stu.id);
		alert(stu.name);
		stu.work();
	}
</script>
</head>
<body>
	<input type="button" value="按钮1" 
		onclick="f1();"/>
	<input type="button" value="按钮2"
		onclick="f2();"/>
	<input type="button" value="按钮3"
		onclick="f3();"/>
</body>
</html>
