<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo1</title>
<style>
	div{
		border:1px solid red;
		width:218px;
		height:218px;
		margin:30px auto;
	}
	.hide{
		display:none;
	}
	.show{
		display:inline-block;
	}
</style>
<script>
	var n=0;
	var interval;
	window.onload=function(){
		start();
	}
	function start(){
		//1.拿到所有的img
		//2.将所有的class属性设置为hide
		interval = setInterval(function(){
			
			n++;
			var imgs = document.getElementsByTagName("img");
			console.log(imgs);
			for(i=0;i<imgs.length;i++){
				imgs[i].setAttribute("class","hide");
			}
			var next = n%imgs.length;
			console.log(next);
			imgs[next].setAttribute("class","show");
			console.log(imgs[next]);
		},2000);
	}
	function stop(){
		clearInterval(interval);
	}
</script>
</head>
<body>
	<!-- 
		hover是伪类选择器;
		onmouseover:鼠标悬停事件;
		onmouseout:鼠标离开事件;
		如果万一遇到方法怎么都不好使的时候，说明有可能这个方法名
		被作为保留字了，所以你应该最好改下方法名试试
	 -->
	<div onmouseover="stop();"
		onmouseout="start();">
		<img src="../images/01.jpg" />
		<img src="../images/02.jpg" class="hide"/>
		<img src="../images/03.jpg" class="hide"/>
		<img src="../images/04.jpg" class="hide"/>
		<img src="../images/05.jpg" class="hide"/>
		<img src="../images/06.jpg" class="hide"/>
	</div>
</body>
</html>
