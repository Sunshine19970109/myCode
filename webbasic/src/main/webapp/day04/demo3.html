<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo3</title>
<style>
	div{
		border: 1px solid red;
		width:318px;
		/* 给此div设置定位，仅仅是为了以它为目标进行绝对定位，
		因此无需给它设置偏移量。 */
		position:relative;
	}
	p{
		position:absolute;
		bottom:40px;
		color:#0CF;
		width:100%;
		background-color:#FFF;
		text-align:center;
		font-weight:bold;
		font-size:20px;
		/* 背景透明  background:transparent;--纯透明 
			background:rgba(2,2,2,0.6);---自己设定  */
		background:rgba(2,2,2,0.6);
	}
	div{
		height:318px;
	}
</style>
</head>
<body>
	<div>
		<img src="../images/3.jpg"/>
		<p>苍老师到此一游</p>
	</div>
</body>
</html>
