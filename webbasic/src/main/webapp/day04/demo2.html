<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>照片墙</title>
<style>
	body{
		background-color:#066;
	}
	ul{
		width:780px;
		border:0px solid red;
		margin:20px auto;
		/* 去掉列表前面的符号 */
		list-style-type:none;
		/*去掉左侧自带的内边距 */
		padding-left:0px;
	}
	li{
		background-color:#FFF;
		float:left;
		padding:10px;
		margin:10px;
		border:1px solid #ccc;
	}
	p{
		border:0px solid red;
		text-align:center;
	}
	#7{
		clear:left;
	}
	/* 采用相对定位实现抖动的效果 */
	li:hover{
		position:relative;
		right:-2px;
		top:-2px;
	}
</style>
</head>
<body>
  <ul>
  	
  	<li id="1">
  	  <img src="../images/01.jpg">
  	  <p>第一张照片</p>
  	</li>
  	<li id="2">
  		<img src="../images/02.jpg">
  	  <p>第二张照片</p>
  	</li>
  	<li id="3">
  		<img src="../images/03.jpg">
  	    <p>第三张照片</p>
  	</li>
  	<li id="4">
  		<img src="../images/04.jpg">
  	  <p>第四张照片</p>
  	</li>
  	<li id="5">
  		<img src="../images/05.jpg">
  	  <p>第五张照片</p>
  	</li>
  	<li id="6">
  		<img src="../images/06.jpg">
  	  <p>第六张照片</p>
  	</li>
  	
  </ul>
</body>
</html>
