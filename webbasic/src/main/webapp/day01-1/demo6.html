<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格</title>
</head>
<body>
	<!-- 表格 -->
	<table border="1">
		<tr>
			<td>第1行第1列</td>
			<td>第1行第2列</td>
		</tr>
		<tr>
			<td>第2行第1列</td>
			<td>第2行第2列</td>
		</tr>
	</table>
	<!-- 换行 -->
	<br>
	<!-- 跨行 -->
	<table border="1" width="20%">
		<tr>
			<td rowspan="2">aaa</td>
			<td>bbb</td>
		</tr>
		<tr>
			<td>ddd</td>
		</tr>
	</table>
	<br>
	<br>
	<!-- 跨列 -->
	<table border="1"	width="20%">
		<tr>
			<td colspan="2">aaa</td>
		</tr>
		<tr>
			<td>ccc</td>
			<td>ddd</td>
		</tr>
	</table>
	<br>
	<!-- 行分组 -->
	<table border="1" width="30%">
		<thead>
			<tr>
				<th>编号</th><th>名称</th><th>金额</th>
			</tr>
		</thead>
		<tbody style="color:red;">
			<tr>
				<td>001</td><td>鼠标</td><td>50</td>
			</tr>
			<tr>
				<td>002</td><td>键盘</td><td>100</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">合计</td><td>150</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
