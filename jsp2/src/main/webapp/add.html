<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加联系人</title>
<style type="text/css">
	table{
		border:1px solid red;
		border-collapse: collapse;
		width:300px;
	}
	td{
		border:1px solid red;
	}
	#submit{
		text-align:center;
		colspan:2;
	}
	
</style>
</head>
<body>
<h3>添加联系人</h3>

<table>
	<tr>
		<th>姓名</th>
		<td><input type="text" name="name"/></td>
	</tr>
	<tr>
		<th>性别</th>
		<td>
		<input type="radio" name="gender"/>男
		<input type="radio" name="gender"/>女	
		</td>
	</tr>
	<tr>
		<th>电话</th>
		<td><input type="text" name="phone"/></td>
	</tr>
	<tr>
		<th>邮箱</th>
		<td><input type="text" name="email"/></td>
	</tr>
	<tr>
		<th>地址</th>
		<td><input type="text" name="address"/></td>
	</tr>
	<tr>
		<td id="submit"><input type="submit" value="添加"/></td>
	</tr>
</table>
</body>
</html>
